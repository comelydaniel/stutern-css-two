<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Likes and Dislikes</title>
</head>
<body>
    <main>
        <section id="likes" class="container">
            <h2 class="border">LIKES</h2>
            <ol>
                <li class="list">Good food</li>
                <li class="list">Good sense of humor</li>
                <li class="list">Loyalty</li>
                <li class="list">Fantasy movies</li>
            </ol>
        </section>
        <section id="dislikes" class="container">
            <h2>DISLIKES</h2>
            <ul>
                <li class="list">Betrayal</li>
                <li class="list">Bitter things</li>
                <li class="list">Too fresh veggies</li>
                <li class="list">Horror movies</li>
            </ul>
        </section>
    </main>
</body>
</html>
